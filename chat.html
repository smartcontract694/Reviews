<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>LLM Review Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background-color: #e4e4e4;
            align-self: flex-start;
        }

        .bot img {
            max-width: 100%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #input-area {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }

        #prompt {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #send-btn {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="prompt" placeholder="Ask about reviews..." />
        <button id="send-btn" onclick="sendPrompt()">Send</button>
    </div>

    <script>
        async function sendPrompt() {
            const inputBox = document.getElementById("prompt");
            const prompt = inputBox.value.trim();
            if (!prompt) return;

            appendMessage("You", prompt, "user");
            inputBox.value = "";

            try {
                const response = await fetch("http://localhost:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                const payload = data.response || data;  // handle both formats

                if (payload.type === "chart") {
                    const explanation = payload.explanation || "Chart generated.";
                    const base64 = payload.base64 || "";
                    const imageSrc = `data:image/png;base64,${base64}`;
                    appendMessage("Bot", explanation, "bot", imageSrc);
                } else {
                    const message = payload.message || payload || "‚ö†Ô∏è No response";
                    appendMessage("Bot", message, "bot");
                }

            } catch (error) {
                appendMessage("Bot", "‚ùå Error communicating with server", "bot");
                console.error("Request failed:", error);
            }
        }


        function appendMessage(sender, text, className, imageSrc = null) {
            const chatWindow = document.getElementById("chat-window");
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${className}`;

            // Ensure text is a string before calling replace
            const safeText = typeof text === "string" ? text : JSON.stringify(text, null, 2);

            const icon = className === "user" ? "üßë" : "ü§ñ";  // or use image tags
            msgDiv.innerHTML = `<div style="display: flex; align-items: center;">
                        <span style="font-size: 24px; margin-right: 8px;">${icon}</span>
                        <div>${safeText.replace(/\n/g, "<br>")}</div>
                    </div>`;

            if (imageSrc) {
                const img = document.createElement("img");
                img.src = imageSrc;
                img.alt = "Analytics Chart";
                msgDiv.appendChild(img);
            }

            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }



        document.getElementById("prompt").addEventListener("keydown", function (e) {
            if (e.key === "Enter") sendPrompt();
        });
    </script>
</body>

</html>
